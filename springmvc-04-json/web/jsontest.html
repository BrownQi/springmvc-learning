<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        //编写一个JavaScript对象
        let user = {
            name:"齐",
            age:3,
            id:1
        };

        //将 js 对象转换为 JSON 对象；
        let json = JSON.stringify(user);

        console.log(json);

        //将 JSON 对象转换为 js 对象
        let obj = JSON.parse(json);

        console.log(obj);

    </script>

</head>
<body>

1

</body>
</html>
